name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
    
    outputs:
      ec2_ip: ${{ steps.terraform_output.outputs.ec2_ip }}

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Setup do Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7
          terraform_wrapper: false  #  IMPORTANTE: Adicione esta linha!

      - name: Inicializar Terraform
        run: terraform init
        working-directory: terraform

      - name: Aplicar Terraform
        run: terraform apply -auto-approve
        working-directory: terraform
      
      - name: Instalar jq
        run: sudo apt-get install -y jq

      - name: Capturar IP p√∫blico da EC2
        id: terraform_output
        run: |
          echo "üîç Obtendo output do Terraform..."
          
          # M√©todo 1: Usar JSON (mais confi√°vel)
          terraform output -json > tf_output.json
          echo "Conte√∫do do JSON:"
          cat tf_output.json
          
          # Extrair IP do JSON
          IP=$(jq -r '.ec2_public_ip.value' tf_output.json)
          
          # Se ainda n√£o conseguir, tentar m√©todo alternativo
          if [ -z "$IP" ] || [ "$IP" = "null" ]; then
            echo " M√©todo JSON falhou, tentando m√©todo raw..."
            RAW=$(terraform output -raw ec2_public_ip)
            echo "Raw output: '$RAW'"
            
            # Extrair IP usando m√∫ltiplos m√©todos
            if [[ $RAW =~ ([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}) ]]; then
              IP="${BASH_REMATCH[1]}"
            else
              IP=$(echo "$RAW" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+' | head -1)
            fi
          fi
          
          echo "IP extra√≠do: '$IP'"
          
          # Validar formato do IP
          if [[ ! $IP =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
            echo "ERRO: IP inv√°lido extra√≠do: $IP"
            exit 1
          fi
          
          echo "ec2_ip=$IP" >> $GITHUB_OUTPUT
          echo "IP salvo no output: $IP"
        working-directory: terraform

      - name: Debug do output
        run: |
          echo "Outputs dispon√≠veis:"
          echo "ec2_ip: ${{ steps.terraform_output.outputs.ec2_ip }}"
          echo "GITHUB_OUTPUT:"
          cat $GITHUB_OUTPUT || true

  deploy:
    runs-on: ubuntu-latest
    needs: terraform
    env:
      EC2_IP: ${{ needs.terraform.outputs.ec2_ip }}

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Exibir IP recebido do Terraform
        run: |
          echo "Verificando IP recebido..."
          echo "IP do needs: ${{ needs.terraform.outputs.ec2_ip }}"
          echo "Vari√°vel EC2_IP: $EC2_IP"
          
          if [ -z "$EC2_IP" ]; then
            echo "ERRO: EC2_IP est√° vazio!"
            echo "Debug dos outputs:"
            echo "needs.terraform.outputs:"
            echo "${{ toJSON(needs.terraform.outputs) }}"
            exit 1
          fi
          
          if [[ ! $EC2_IP =~ ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ERRO: Formato de IP inv√°lido: $EC2_IP"
            exit 1
          fi
          
          echo "IP v√°lido recebido: $EC2_IP"

      - name: Criar chave SSH para acessar EC2
        run: |
          echo "Criando chave SSH..."
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa
          
          # Verificar se a chave foi criada
          echo "Verificando chave:"
          ls -la id_rsa
          echo "Primeiras linhas:"
          head -2 id_rsa

      - name: Testar conex√£o SSH
        run: |
          echo "üîå Testando conex√£o com a EC2..."
          IP="$EC2_IP"
          
          # Aguardar inst√¢ncia ficar pronta
          echo "Aguardando inst√¢ncia ficar dispon√≠vel..."
          for i in {1..30}; do
            if timeout 5 nc -z $IP 22 2>/dev/null; then
              echo "Porta 22 est√° aberta"
              break
            else
              echo "Tentativa $i/30: SSH ainda n√£o dispon√≠vel..."
              sleep 5
            fi
          done
          
          # Testar conex√£o SSH
          echo "Testando autentica√ß√£o SSH..."
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 -i id_rsa ubuntu@$IP "echo 'Conex√£o SSH bem sucedida!'" || {
            echo "Falha na conex√£o SSH"
            echo "Verifique:"
            echo "1. Se a chave SSH est√° correta"
            echo "2. Se o security group permite SSH (porta 22)"
            echo "3. Se o usu√°rio √© 'ubuntu'"
            exit 1
          }

      - name: Copiar c√≥digo para EC2
        run: |
          echo "Copiando arquivos para EC2..."
          IP="$EC2_IP"

          rsync -avz \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='terraform' \
          --exclude='*.pem' \
          --exclude='id_rsa' \
          --exclude='minha-chave' \
          --exclude='mykey' \
          --exclude='*.pub' \
          -e "ssh -o StrictHostKeyChecking=no -i id_rsa" \
          ./ ubuntu@$IP:/home/ubuntu/app

      - name: Deploy com Docker Compose
        run: |
          echo "Executando deploy..."
          IP="$EC2_IP"
          
          ssh -o StrictHostKeyChecking=no -i id_rsa ubuntu@$IP "
            echo 'Acessando diret√≥rio /home/ubuntu/app...'
            cd /home/ubuntu/app
            
            echo 'Conte√∫do do diret√≥rio:'
            ls -la
            
            echo 'Verificando Docker...'
            docker --version
            docker-compose --version
            
            echo 'Construindo e iniciando containers...'
            sudo docker-compose up -d --build
            
            echo 'Status dos containers:'
            sudo docker-compose ps
            
            echo 'Logs da aplica√ß√£o:'
            sudo docker-compose logs --tail=10
          "

      - name: Mostrar URL da aplica√ß√£o
        run: |
          echo "===================================================="
          echo "DEPLOY CONCLU√çDO COM SUCESSO!"
          echo ""
          echo "A aplica√ß√£o est√° dispon√≠vel em:"
          echo "   http://$EC2_IP:5000"
          echo ""
          echo "Para verificar os logs:"
          echo "   ssh -i id_rsa ubuntu@$EC2_IP 'cd /home/ubuntu/app && docker-compose logs'"
          echo "===================================================="
      - name: Instalar Docker e Docker Compose na EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i id_rsa ubuntu@$EC2_IP "
          echo 'Instalando Docker...'
          sudo apt-get update -y
          curl -fsSL https://get.docker.com | sudo bash

          echo 'Instalando Docker Compose...'
          sudo curl -L 'https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)' \
            -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

          echo 'Vers√µes instaladas:'
          docker --version
          docker-compose --version
          "         
