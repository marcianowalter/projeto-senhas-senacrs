name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # Job 1: Provisionamento da infraestrutura com Terraform
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Setup do Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Inicializar Terraform
        run: terraform init

      - name: Aplicar Terraform
        run: terraform apply -auto-approve

      - name: Obter IP público da EC2
        id: terraform_output
        run: |
          echo "EC2_IP=$(terraform output -raw ec2_public_ip)" >> $GITHUB_ENV

  # Job 2: Deploy da aplicação com Docker Compose
  deploy:
    runs-on: ubuntu-latest
    needs: terraform   # Só roda depois que o Job 1 terminar com sucesso
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Copiar código para EC2
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r ./ ec2-user@$EC2_IP:/home/ec2-user/app

      - name: Deploy com Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@$EC2_IP \
          "cd /home/ec2-user/app && docker-compose up -d --build"

      - name: Mostrar URL da aplicação
        run: |
          echo "===================================================="
          echo "✅ A aplicação está disponível em: http://$EC2_IP:5000"
          echo "===================================================="

