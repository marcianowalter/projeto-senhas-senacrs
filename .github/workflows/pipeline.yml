name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar credenciais AWS
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV

      - name: Setup do Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Inicializar Terraform
        run: terraform init
        working-directory: terraform

      - name: Aplicar Terraform
        run: terraform apply -auto-approve
        working-directory: terraform

      - name: Obter IP público da EC2
  id: terraform_output
  run: |
    IP=$(terraform output -raw ec2_public_ip | tr -d '\n' | tr -d '\r')
    echo "EC2_IP=$IP" >> $GITHUB_ENV
  working-directory: terraform

  deploy:
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Criar chave SSH para acessar EC2
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa

      - name: Copiar código para EC2
        run: |
          scp -o StrictHostKeyChecking=no -i id_rsa -r ./ ec2-user@$EC2_IP:/home/ec2-user/app

      - name: Deploy com Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no -i id_rsa ec2-user@$EC2_IP \
          "cd /home/ec2-user/app && docker-compose up -d --build"

      - name: Mostrar URL da aplicação
        run: |
          echo "===================================================="
          echo "✅ A aplicação está disponível em: http://$EC2_IP:5000"
          echo "===================================================="
