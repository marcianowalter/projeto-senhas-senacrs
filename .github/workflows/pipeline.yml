name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
    
    outputs:
      ec2_ip: ${{ steps.terraform_output.outputs.ec2_ip }}

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Setup do Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7
          terraform_wrapper: false

      - name: Inicializar Terraform
        run: terraform init
        working-directory: terraform

      - name: Aplicar Terraform
        run: terraform apply -auto-approve
        working-directory: terraform
      
      - name: Instalar jq
        run: sudo apt-get install -y jq

      - name: Capturar IP pÃºblico da EC2
        id: terraform_output
        run: |
          echo "ğŸ” Obtendo output do Terraform..."
          
          terraform output -json > tf_output.json
          IP=$(jq -r '.ec2_public_ip.value' tf_output.json)
          
          echo "âœ… IP extraÃ­do: '$IP'"
          
          if [[ ! $IP =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
            echo "âŒ ERRO: IP invÃ¡lido extraÃ­do: $IP"
            exit 1
          fi
          
          echo "ec2_ip=$IP" >> $GITHUB_OUTPUT
        working-directory: terraform

  deploy:
    runs-on: ubuntu-latest
    needs: terraform
    env:
      EC2_IP: ${{ needs.terraform.outputs.ec2_ip }}

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Exibir IP recebido do Terraform
        run: |
          echo "ğŸ” Verificando IP recebido..."
          echo "VariÃ¡vel EC2_IP: $EC2_IP"
          
          if [ -z "$EC2_IP" ]; then
            echo "âŒ ERRO: EC2_IP estÃ¡ vazio!"
            exit 1
          fi
          
          if [[ ! $EC2_IP =~ ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ ERRO: Formato de IP invÃ¡lido: $EC2_IP"
            exit 1
          fi
          
          echo "âœ… IP vÃ¡lido recebido: $EC2_IP"

      - name: Criar chave SSH para acessar EC2
        run: |
          echo "ğŸ”‘ Criando chave SSH..."
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa

      - name: Testar conexÃ£o SSH
        run: |
          echo "ğŸ”Œ Testando conexÃ£o com a EC2..."
          IP="$EC2_IP"
          
          echo "â³ Aguardando instÃ¢ncia ficar disponÃ­vel..."
          for i in {1..20}; do
            if timeout 5 nc -z $IP 22 2>/dev/null; then
              echo "âœ… Porta 22 estÃ¡ aberta"
              break
            else
              echo "Tentativa $i/20: SSH ainda nÃ£o disponÃ­vel..."
              sleep 5
            fi
          done
          
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 -i id_rsa ubuntu@$IP "echo 'âœ… ConexÃ£o SSH bem sucedida!'"

      # ğŸ”¥ğŸ”¥ğŸ”¥ CORREÃ‡ÃƒO: INSTALAÃ‡ÃƒO DIRETA DO DOCKER SEM SCRIPT OFICIAL ğŸ”¥ğŸ”¥ğŸ”¥
      - name: Instalar Docker e Docker Compose na EC2
        run: |
          echo "ğŸ³ INSTALANDO DOCKER NA EC2 (MÃ‰TODO DIRETO)..."
          IP="$EC2_IP"
          
          ssh -o StrictHostKeyChecking=no -i id_rsa ubuntu@$IP << 'EOF'
            echo "ğŸ“¦ Atualizando sistema..."
            sudo apt-get update -y
            
            echo "ğŸ”§ Instalando pacotes necessÃ¡rios..."
            sudo apt-get install -y \
                apt-transport-https \
                ca-certificates \
                curl \
                gnupg \
                lsb-release \
                software-properties-common
            
            echo "ğŸ”‘ Adicionando chave GPG do Docker..."
            sudo mkdir -p /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            
            echo "ğŸ“ Adicionando repositÃ³rio Docker..."
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            
            echo "ğŸ“¥ Instalando Docker Engine..."
            sudo apt-get update -y
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io
            
            echo "ğŸ“¦ Instalando Docker Compose..."
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" \
              -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            
            echo "ğŸ‘¥ Criando grupo docker..."
            sudo groupadd docker 2>/dev/null || true
            
            echo "ğŸ‘¤ Adicionando usuÃ¡rio ao grupo docker..."
            sudo usermod -aG docker ubuntu
            
            echo "ğŸš€ Iniciando Docker..."
            sudo systemctl start docker
            sudo systemctl enable docker
            
            echo "âœ… Verificando instalaÃ§Ãµes..."
            sudo docker --version
            /usr/local/bin/docker-compose --version
            
            echo "ğŸ§ª Testando Docker..."
            sudo docker run --rm hello-world
          EOF

      - name: Configurar permissÃµes Docker sem sudo
        run: |
          echo "ğŸ”§ Configurando permissÃµes para usar Docker sem sudo..."
          IP="$EC2_IP"
          
          ssh -o StrictHostKeyChecking=no -i id_rsa ubuntu@$IP "
            # Configurar permissÃµes do socket Docker
            sudo chown root:docker /var/run/docker.sock
            sudo chmod 666 /var/run/docker.sock
            
            # Aplicar mudanÃ§as de grupo sem logout
            sudo setfacl -m user:ubuntu:rw /var/run/docker.sock
            
            echo 'PermissÃµes configuradas:'
            ls -la /var/run/docker.sock
          "

      - name: Copiar cÃ³digo para EC2
        run: |
          echo "ğŸ“¤ Copiando arquivos para EC2..."
          IP="$EC2_IP"

          rsync -avz \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='terraform' \
          --exclude='*.pem' \
          --exclude='id_rsa' \
          --exclude='minha-chave' \
          --exclude='mykey' \
          --exclude='*.pub' \
          -e "ssh -o StrictHostKeyChecking=no -i id_rsa" \
          ./ ubuntu@$IP:/home/ubuntu/app

      - name: Deploy com Docker Compose
        run: |
          echo "ğŸš€ Executando deploy..."
          IP="$EC2_IP"
          
          ssh -o StrictHostKeyChecking=no -i id_rsa ubuntu@$IP << 'EOF'
            echo "ğŸ“‚ Acessando diretÃ³rio /home/ubuntu/app..."
            cd /home/ubuntu/app
            
            echo "ConteÃºdo do diretÃ³rio:"
            ls -la
            
            echo "ğŸ³ Verificando Docker..."
            docker --version || sudo docker --version
            docker-compose --version || /usr/local/bin/docker-compose --version
            
            echo "ğŸ”¨ Parando containers existentes..."
            docker-compose down 2>/dev/null || sudo docker-compose down 2>/dev/null || true
            
            echo "ğŸ—ï¸ Construindo e iniciando containers..."
            docker-compose up -d --build || sudo docker-compose up -d --build
            
            echo "â³ Aguardando containers iniciarem..."
            sleep 20
            
            echo "ğŸ“Š Status dos containers:"
            docker-compose ps || sudo docker-compose ps
            
            echo "ğŸ“ Logs da aplicaÃ§Ã£o:"
            docker-compose logs --tail=30 || sudo docker-compose logs --tail=30
            
            echo "ğŸŒ Testando aplicaÃ§Ã£o..."
            for i in {1..10}; do
              if curl -f http://localhost:5000 2>/dev/null; then
                echo "âœ… AplicaÃ§Ã£o respondendo!"
                break
              else
                echo "Tentativa $i/10: Aguardando aplicaÃ§Ã£o..."
                sleep 5
              fi
            done
          EOF

      - name: Mostrar URL da aplicaÃ§Ã£o
        run: |
          echo "===================================================="
          echo "âœ… DEPLOY CONCLUÃDO COM SUCESSO!"
          echo ""
          echo "ğŸŒ A aplicaÃ§Ã£o estÃ¡ disponÃ­vel em:"
          echo "   http://$EC2_IP:5000"
          echo ""
          echo "ğŸ” Para verificar os logs:"
          echo "   ssh -i id_rsa ubuntu@$EC2_IP 'cd /home/ubuntu/app && docker-compose logs -f'"
          echo "===================================================="