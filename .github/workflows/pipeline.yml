name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Setup do Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Inicializar Terraform
        run: terraform init
        working-directory: terraform

      - name: Aplicar Terraform
        run: terraform apply -auto-approve
        working-directory: terraform

      - name: Mostrar IP público da EC2
        run: |
          echo "=============================================="
          echo "✅ IP público da EC2:"
          terraform output ec2_public_ip
          echo "=============================================="
        working-directory: terraform

  deploy:
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Criar chave SSH para acessar EC2
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa

      - name: Copiar código para EC2
        run: |
          echo "⚠️  ATENÇÃO: Você precisa copiar o IP manualmente do log acima!"
          echo "⚠️  Substitua AQUI o IP da EC2 antes de rodar o deploy."
          # Exemplo:
          # scp -o StrictHostKeyChecking=no -i id_rsa -r ./ ec2-user@107.23.77.95:/home/ec2-user/app
          exit 1  # impede deploy automático até você colocar o IP

      - name: Deploy com Docker Compose
        run: |
          echo "⚠️  Mesmo aviso: coloque o IP manualmente aqui também."
          # ssh -o StrictHostKeyChecking=no -i id_rsa ec2-user@107.23.77.95 \
          # "cd /home/ec2-user/app && docker-compose up -d --build"
          exit 1

      - name: Mostrar URL da aplicação
        run: |
          echo "⚠️  Coloque o IP manualmente aqui também."
          # echo "✅ A aplicação está disponível em: http://107.23.77.95:5000"
          exit 1
